<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Parrit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="icon" href="public/parrit.svg" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <img src="public/parrit.svg" alt="Parrit Logo" class="logo">
        <div class="home-screen">
            <h1>Welcome to Parrit</h1>
            <h4>Your Personal Notification Companion</h4>
            <h2>Designed for reminders, notes and alerts</h2>
            <div class="notification-inputs">
                <input type="text" id="notificationTitle" placeholder="Title">
                <textarea id="notificationMessage" placeholder="Message"></textarea>
            </div>
            <button id="sendNotificationBtn">Send Notification</button>
        </div>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
